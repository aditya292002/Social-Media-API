<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Your App Name</title>
    <style>
        /* Add your custom styles here */
        body {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            /* Border to separate sections */
            border-radius: 5px;
            /* Optional: Add border-radius for a rounded appearance */
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Section 1 and Section 2 Side by Side -->
        <div class="row">
            <!-- Section 1: Input URL -->
            <div class="col-md-6">
                <section>
                    <h2>Section 1: Input URL</h2>
                    <div class="input-group mb-3">
                        <form id="input_url" method="post" action="/process/urls">
                            <input type="text" class="form-control" placeholder="Enter URL" id="urlInput" name="url">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">Generate MCQs</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
            </section>
        </div>

        <!-- Section 2: Upload PDF -->
        <div class="col-md-6">
            <section>
                <h2>Section 2: Upload PDF</h2>
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="pdfInput">
                    <label class="custom-file-label" for="pdfInput">Choose PDF file</label>
                </div>
                <button class="btn btn-primary" onclick="generateMCQ('pdfInput')">Generate MCQs</button>
            </section>
        </div>
    </div>

    <!-- Section 3: Display MCQ Response -->
    <section>
        <h2>Section 3: MCQ Response</h2>
        <!-- Add the display area for MCQ response here -->
        {% for mcq in mcqs %}
        <pre>
            {{ mcq}}
        </pre>
        {% endfor %}
        <div id="mcqResponse"></div>
    </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
